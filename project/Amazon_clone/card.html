<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Clone</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="static/css/header.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/main-sidebar.css">
    <link rel="stylesheet" href="static/css/cart-page.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="static/js/firebase.js"></script>
    <script src="static/js/header.js"></script>
    <script src="static/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    
</head>
<body>
    <div class="full-page">
        <div class="header">
            <div class="logo">
                <img class="logo-image" src="static/img/amazonlogo.png" alt="">
            </div>
            <input class="header-search" id="search" type="text" placeholder="Search....">
            <div class="header-categories">
                Categories
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="header-search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-right-icon">
                <i class="far fa-heart"></i>
                <div class="header-cart-icon">
                    <div class="cart-item-number">
                    </div>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <i class="far fa-bell"></i>
                <svg width="3rem" height="3rem" data-jdenticon-value="user127"></svg>

            </div>

        </div>
        <div class="main">
            <div class="main-sidebar">
                <div class="sidebar-categories">
                    <div class="sidebar-main-categories">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>
                            Categories
                        </span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Electonics</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8">
                            <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-subcategory">
                        <span class="w-8">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span >Help</span>
                    </div>
                </div>

            </div>
            <div class="main-section">
                <h1 class="shopping-cart-text">Shopping Cart</h1>
                <div class="table-titles">
                    <h2 class="table-title-product">Product</h2>
                    <h2 class="table-title-count">Count</h2>
                    <h2 class="table-title-totalcost">Total Cost</h2>
                    <span ></span>
                </div>
                <div class="cart-items">   
                </div>
                <div class="complete-order">
                    <div class="total-cost">
                        <h2>Total Cost</h2>
                        <div class="total-cost-number">
                        </div>
                    </div>
                    <div class="complete-order-button">
                        Complete Order
                    </div>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
